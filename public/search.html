<!DOCTYPE html>
<html>
<head>
	<title>FMgis | Search</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <script src="/js/jquery-3.6.4.min.js"></script>
	<div class="container">
		<form>
			<label for="search">Search:</label>
			<input type="text" id="search" name="q" autocomplete="off">
			<button type="submit">Go</button>
		</form>
    <span id="desc" style="display: none;">Fire history in </span>
		<div class="results">
			<div>абв</div>
      <div>123</div>
      <div>ABC</div>
		</div>
	</div>
  <script>
    const params = new URLSearchParams(location.search)
    const query = params.get("q")
    $("#search").val(query)
    if (query) {
      $("#desc").append(query)
      $("#desc").show(1000)
    }
  </script>
</body>
</html>
